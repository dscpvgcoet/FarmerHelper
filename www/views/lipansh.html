<ion-header-bar class="bar-positive">
  <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
  <h1 class="title">Λίπανση με διανομέα</h1>
</ion-header-bar>
<ion-content>
  <div class="card">
    <div class="item item-text-wrap">
      Συμπληρώστε μόνο τα 2 πρώτα πεδία, πατήστε υπολογισμός και θα εμφανιστεί τα υπόλοιπα.
    </div>
  </div>
  
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Συνολικά στρέμματα</span>
      <input type="text" placeholder="στρέμματα" ng-model="data.totalArea">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Συνολικά κιλά λιπάσματος</span>
      <input type="text" placeholder="κιλά" ng-model="data.lipasmaWeight">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Ταχύτητα</span>
      <div>
        {{data.speed}}
      </div>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Άνοιγμα</span>
      <div>
        {{data.open}}
      </div>
    </label>
  </div>
  
  <button class="button button-block button-positive" ng-click="calculate()">
    Υπολογισμός
  </button>
</ion-content>
