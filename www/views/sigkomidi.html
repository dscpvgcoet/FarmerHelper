<ion-header-bar class="bar-positive">
  <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
  <h1 class="title">Συγκομιδή</h1>
</ion-header-bar>
<ion-content>
  <div class="card">
    <div class="item item-text-wrap">
      Συμπληρώστε τα 2 από τα 3 πεδία, πατήστε υπολογισμός και θα εμφανιστεί το τρίτο.
    </div>
  </div>
  
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Συνολικά στρέμματα</span>
      <input type="text" placeholder="στρέμματα" ng-model="data.totalArea">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Συνολικά κιλά</span>
      <input type="text" placeholder="κιλά" ng-model="data.totalWeight">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Κιλά ανά στρέμμα</span>
      <input type="text" placeholder="αριθμός" ng-model="data.weightPerArea">
    </label>
  </div>
  
  <button class="button button-block button-positive" ng-click="calculate()">
    Υπολογισμός
  </button>
</ion-content>
