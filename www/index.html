<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/FarmCalcModule.js"></script>
    <script src="js/SideController.js"></script>
    <script src="js/PotismaController.js"></script>
    <script src="js/SporaMeKilaController.js"></script>
    <script src="js/SporaMeGrammesController.js"></script>
    <script src="js/SigkomidiController.js"></script>
    <script src="js/GranaziaGrammesController.js"></script>
    <script src="js/GranaziaKilaController.js"></script>
    <script src="js/LipanshController.js"></script>
    <script src="js/PsekasmosController.js"></script>
  </head>
  <body ng-app="FarmCalcModule" ng-controller="SideController">
  <ion-side-menus>
    <ion-side-menu-content>
      
      <ion-nav-view>
      </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Επιλογές</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <a nav-clear menu-close class="item" ui-sref="potisma">
            Πότισμα
          </a>
          <a nav-clear menu-close class="item" ui-sref="sporaMeKila">
            Σπορά με κιλά
          </a>
          <a nav-clear menu-close class="item" ui-sref="sporaMeGrammes">
            Σπορά με Γραμμές
          </a>
          <a nav-clear menu-close class="item" ui-sref="sigkomidi">
            Συγκομιδή
          </a>
          <a nav-clear menu-close class="item" ui-sref="granaziaGrammes">
            Γρανάζια (γραμμές)
          </a>
          <a nav-clear menu-close class="item" ui-sref="granaziaKila">
            Γρανάζια (κιλά)
          </a>
          <a nav-clear menu-close class="item" ui-sref="lipansh">
            Λίπανση
          </a>
          <a nav-clear menu-close class="item" ui-sref="psekasmos">
            Ψεκασμός
          </a>
        </div>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</body>
</html>
